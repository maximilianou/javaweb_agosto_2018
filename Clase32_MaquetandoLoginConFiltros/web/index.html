<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilo.css" rel="stylesheet" />
        <script defer src="cliente.js" ></script>
        <script defer src="fueradelinea.js" ></script>
    </head>
    <body>

        <div class="panelPrincipal"
             ><h2>Registrarse o Sign Up</h2>
            <label for="reg_nombre">Nombre:</label><input type="text"     id="reg_nombre"/><hr/>
            <label for="reg_clave" >Clave:</label><input type="password" id="reg_clave"/><hr/>
            <button onclick="Registro.agregar()">Registrar </button>
            <div id="panelMsgOK"></div>
        </div>

        <div class="panelPrincipal"
             ><h2>Ingresar o Login</h2>
            <label for="reg_nombre">Nombre:</label><input type="text"     id="login_nombre"/><hr/>
            <label for="reg_clave" >Clave:</label><input type="password" id="login_clave"/><hr/>
            <button onclick="Encuentro.ingresar()">Ingresar </button>
            <div id="panelMsgOKLogin"></div>
        </div>

        <div class="panelPrincipal"
             ><h2>Mostrar Acciones</h2>
            <button onclick="Encuentro.irA('AmbitoPublico');">Esto es Publico!!!</button>
            <button onclick="Encuentro.irA('./privado/AmbitoPrivado');">Esto es Privado!!! Reservado!!! Solo con BitCoins, TrocCoins</button>
            <div id="panelMsgOKAcceso"></div>
        </div>

        <div class="panelPrincipal"
             ><h2>Mostrar Temporal</h2>
            <label for="tmp_nombre">Nombre:</label><input type="text"     id="tmp_nombre"/><hr/>
            <label for="tmp_clave" >Clave:</label><input type="password" id="tmp_clave"/><hr/>
            <button onclick="MientrasTanto.agregarTemporal();">Temporal Add!!!</button>
            <button onclick="MientrasTanto.verTemporal();">Temporal Ver!!!</button>
            <div id="panelMsgOKTemporal"></div>
        </div>
        
        <div class="panelPrincipal"
             ><h2>Mostrar Permanente</h2>
            <label for="prm_nombre">Nombre:</label><input type="text"     id="prm_nombre"/><hr/>
            <label for="prm_clave" >Clave:</label><input type="password" id="prm_clave"/><hr/>
            <button onclick="MientrasTanto.agregarPermanente();">Permanente Add!!!</button>
            <button onclick="MientrasTanto.verPermanente();">Permanente Ver!!!</button>
            <div id="panelMsgOKPermanente"></div>
        </div>
        
        
        <div id="panelMsgERROR"></div>
    </body>
</html>
