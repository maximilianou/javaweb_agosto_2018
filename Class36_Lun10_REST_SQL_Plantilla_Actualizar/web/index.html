    <script type="text/template" id="plantillaListado">
        `
         <ol>
          ${ datotexto.map( cadauno =>

                  <li  > 
                       <button 
                          onclick='Reposteria.borrar(${cadauno.id})' >

                       <button

                       ${cadauno.id}  
                       <input type='text'
                              value='${cadauno.titulo}'
                              id='producto_titulo${cadauno.id}'
                       />

                              value='${cadauno.descripcion}'
                              id='producto_descripcion${cadauno.id}'
                       />
                       ${cadauno.precio}

            ).join('')
